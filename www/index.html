<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>HappyPet</title>
</head>
<body>
	<header>
		<nav class="navbar">
			<div class="brand-title">HappyPet</div>
				<a href="#" class="toggle-button">
					<span class="bar"></span>
					<span class="bar"></span>
					<span class="bar"></span>
				</a>
			<div class="navbar-links">
				<ul>
					<li><a href="#home">Link1</a></li>
					<li><a href="#about">Link2</a></li>
					<li><a href="#services">Link3</a></li>
					<li><a href="#contact">Link4</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<div class="main-content">
		<div class="carousel">
        	<div class="slides">
            	<input type="radio" name="radio-btn" id="img-1" checked>
            	<input type="radio" name="radio-btn" id="img-2">
            	<input type="radio" name="radio-btn" id="img-3">
            	<input type="radio" name="radio-btn" id="img-4">
            	<div class="slide first">
                	<img src="https://via.placeholder.com/800x400/FF5733/FFFFFF?text=Imagen+1" alt="Imagen 1">
            	</div>
            	<div class="slide">
                	<img src="https://via.placeholder.com/800x400/33FF57/FFFFFF?text=Imagen+2" alt="Imagen 2">
            	</div>
            	<div class="slide">
                	<img src="https://via.placeholder.com/800x400/3357FF/FFFFFF?text=Imagen+3" alt="Imagen 3">
            	</div>
            	<div class="slide">
                	<img src="https://via.placeholder.com/800x400/FF33A8/FFFFFF?text=Imagen+4" alt="Imagen 4">
            	</div>
        	</div>
        	<div class="navigation-manual">
            	<label for="img-1" class="manual-btn"></label>
            	<label for="img-2" class="manual-btn"></label>
            	<label for="img-3" class="manual-btn"></label>
            	<label for="img-4" class="manual-btn"></label>
        	</div>
    	</div>

	<div class="idk">

	</div>
	</div>
</body>
    <script src="scripts.js"></script>
</html>
